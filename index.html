<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>My Planner</title>
		<link id="pagestyle" rel="stylesheet" type="text/css" href="main.css">
		<link rel="icon" type="image/x-icon" href="book.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	</head>
<!--  -->
	<body>
		<div class="container">
			<h1 id="title">My Planner</h1>
<!--  -->
			<div class="cols">
				<div class="col1">
					<div id="box1">
						<div class="box-type-1">
							<div class="box-header" id="box-header-1">
								<h5>Homework:</h5>
								

								<div class="joint"> <!-- includes add button, input field and confirm button -->
									<button class="add-button" id="add-btn-1">+</button>
									<input type="text" class="input" id="input1">
									<button class="confirm-btn" id="confirm-btn-1">C</button>
								</div>

							</div>

							<table id="table1">
							</table>

						</div>
					</div>
				</div>



				<div class="col2">
					<div id="box2">
						<div class="box-type-2">
							<div class="box-header" id="box-header-2">
								<h5>To Do:</h5>

								<div class="joint"> <!-- includes add button, input field and confirm button -->
									<button class="add-button" id="add-btn-2">+</button>
									<input type="text" class="input" id="input2"}>
									<button class="confirm-btn" id="confirm-btn-2">C</button>
								</div>

							</div>

							<table id="table2">
							</table>

						</div>
					</div>
<!--  -->
					<div id="box3">
						<div class="box-type-2">
							<div class="box-header" id="box-header-3">
								<h5>Upcoming Events:</h5>

								<div class="joint"> <!-- includes add button, input field and confirm button -->
									<button class="add-button" id="add-btn-3">+</button>
									<input type="text" class="input" id="input3"}>
									<button class="confirm-btn" id="confirm-btn-3">C</button>
								</div>

							</div>

							<table id="table3">
							</table>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
